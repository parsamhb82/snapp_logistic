<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapp Logistic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        h1 {
            background: linear-gradient(90deg, #FF3D7F 15%, #FFAC33 30%, #FFD633 45%, #00AC4E 60%, #4A90E2 75%, #8E3DDC 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            padding: 20px;
            margin: 0;
            text-transform: uppercase;
            font-size: 2.5em;
        }

        p {
            margin: 20px auto;
            max-width: 800px;
            font-size: 1.2em;
            line-height: 1.8;
            padding: 10px;
            color: #555;
        }

        p:first-of-type {
            font-weight: bold;
            text-align: center;
        }

        p:last-of-type {
            background-color: #f0f0f0;
            border-left: 10px solid #FF3D7F;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Welcome to Snapp Logistic</h1>
    <p>This is Snapp Logistic</p>
</body>
</html>
